<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <div id="devo-table">
          <table>
            <tr>
              <th>Speaker</th>
              <th>Title</th>
              <th>Location</th>
              <th>Year</th>
            </tr>
            <tr>
              <td>Bob Ross</td>
              <td>Happy Little Accidents</td>
              <td>Ontario, Canada</td>
              <td>1992</td>
            </tr>
            <tr>
              <td>John Cena</td>
              <td>You Can't See Me!</td>
              <td>Boston, Massachusetts</td>
              <td>2015</td>
            </tr>
            <tr>
              <td>Paul Bunyan</td>
              <td>The Axe and The Ox</td>
              <td>The Untamed West</td>
              <td>1799</td>
            </tr>
            <tr>
              <td>Abraham Lincoln</td>
              <td>The Gettysberg Address</td>
              <td>Gettysberg, Pennsylvania</td>
              <td>1863</td>
            </tr>
          </table>
        </div>
        <div id="devo-form">
          <h2>Add Devotional</h2>
          <form>
            <label for="speaker">Speaker:</label>
            <input type="text" id="speaker" name="speaker">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location">

            <label for="year">Year:</label>
            <input type="text" id="year" name="year">

            <input type="submit" id="submit" name="submit">
          </form>
        </div>
      </div>
    </main>
  </div>
</body>
</html>

<!--A bit about forms-->
<!--Every input box should have a label in a form-->
<!--The "for" attribute of a label should match the "id" attribute of your input-->
<!--The "type" attribute determines what type of data to expect: text, submit, etc.-->
