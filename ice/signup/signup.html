<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }

        #formContainer {
            background-color: white;
            width: 60%;
            margin: 100px auto;
            border: 4px solid navy;
            border-radius: 20px;
            overflow: hidden;
        }

        #myForm {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 0 5% 5%;
            /* border: 1px solid red; */
        }

        #head {
            overflow: hidden;
            /* border: 2px solid yellow; */
            object-fit: cover;
        }

        h3 {
            justify-self: center;
            margin: 10px auto;
        }

        #head img {
            width: 100%;
            /* aspect-ratio: 1/1;
            object-fit: cover; */
        }

        #head h1, h2 {
            color: white;
            text-shadow: 0.05em 0.05em black;
            justify-self: center;
        }

        #head h1 {
            margin-top: -48%;
            font-size: 4em;
        }

        #head h2 {
            margin-bottom: 5%;
            font-size: 3em;
        }

        #closeBtn {
            width: 25px;
            height: 25px;
            margin-top: -120%;
            margin-left: -20px;
        }

        #myForm label {
            grid-column: 1/2;
            /* margin-left: 20%; */
        }

        #myForm input {
            grid-column: 2/3;
            max-width: 80%;
        }

        .checks {
            grid-column: 1/3;
            justify-self: center;
            /* border: 2px red solid; */
        }

        #submit {
            grid-column: 1/3;
            justify-self: center;
        }
        
        #scripture-imgs {
            width: 100%;
            justify-items: center;
        }

        .scripture-img {
            padding: 0 0.5% 0 0.5%;
            margin-bottom: -1%;
            max-width: 19%;
            float: left;
        }

        .scripture-img img {
            width: 100%;
        }
    </style>




</head>

<body>
    <div id="formContainer">
        <div id="head">
            
            <img src="images/jesus_feeds_5000.jpeg">
            
            <h1>Daily Feed</h1>
            <h2>Scripture a day</h2>
        </div>
        <h3>Sign Up for Daily Scripture Feed</h3>
        
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div id="gender">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section class="checks">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section class="checks">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section id="submit">
                <button type="submit">Submit</button>
            </section>
        </form>
        <div id="scripture-imgs">
            <section class="scripture-img">
                <img src="images/old_testament.webp" alt="scripture picture">
            </section>
            <section class="scripture-img">
                <img src="images/new_testament.webp" alt="scripture picture">
            </section>
            <section class="scripture-img">
                <img src="images/book_of_mormon.webp" alt="scripture picture">
            </section>
            <section class="scripture-img">
                <img src="images/doctrine_and_covenants.webp" alt="scripture picture">
            </section>
            <section class="scripture-img">
                <img src="images/pearl_of_great_price.webp" alt="scripture picture">
            </section>
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
